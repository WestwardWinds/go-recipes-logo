{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- std -->
    <title>{{ template "title" . }}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/icons/favicon-16x16.png"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e2030;" />

    <!-- CSS for users with dark mode -->
    <link
      rel="stylesheet"
      href="/static/css/themes/macchiato.css"
      media="(prefers-color-scheme: no-preference), (prefers-color-scheme: dark)"
    />

    <!-- CSS for users without dark mode -->
    <link
      rel="stylesheet"
      href="/static/css/themes/latte.css"
      media="(prefers-color-scheme: light)"
    />

    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/spice.css" />

    <script type="text/javascript" src="/static/js/themer.js"></script>
    <script type="text/javascript" src="/static/js/spice.js"></script>

    <script src="/static/js/htmx.js" defer></script>
  </head>

  <body>
    <header>
      <h1><a href="/">recipes.db</a></h1>

      <nav>
        <ul>
          <li><a href="/">search</a></li>
          <li><a href="/create">create</a></li>
          <li style="flex-grow: 1"><a href="/import">import</a></li>

          <li style="display: flex; flex-direction: column">
            <label
              style="margin-left: 0.2em; font-size: 0.8rem"
              for="theme-select"
              >Theme</label
            >
            <select id="theme-select" onchange="setTheme(this.value)">
              <option selected value="/static/css/themes/latte.css">
                latte
              </option>
              <option value="/static/css/themes/frappe.css">frappe</option>
              <option value="/static/css/themes/macchiato.css">
                macchiato
              </option>
              <option value="/static/css/themes/mocha.css">mocha</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <hr />

    <main>
      <article>{{ template "content" . }}</article>
    </main>

    <hr />
    <footer>Food ❤️</footer>
  </body>
</html>
{{ end }}
